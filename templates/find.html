{% set active_page = "find" %}

<!DOCTYPE html>
<html lang="en" class="h-50">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lyric Retriever</title>

        <!-- Bootstrap CSS and JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>


        <!--CSS files -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
        </style>
          
    </head>

    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Lyric Retriever</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
                        <a class="nav-link active" href="{{ url_for('find') }}">Find that Lyric</a>
                    </nav>
                </div>
            </header>
        
            <main>

                <section class="py-5 text-center container">
                    <div class="row py-lg-5">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <h1 class="fw-light">Search for songs</h1>
                            <p class="lead">Enter in a word or phrase that you want to find within a song.</p>
                            
                            <!-- ! This is where the user will enter in their query **** -->
                            <form action="#" method="post"> 
                                <div class="form-group">
                                    <!-- Below, the name="query_text" is what is connected to app.py -->
                                    <input type="text" name="query_text" class="form-control" id="query_input" placeholder="Enter a lyric/phrase">
                                    <br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </section>

                <div class="album py-5 bg-dark">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"> 
                            <!-- Result -->
                            {% for item in outputtext %}

                            <div class="col">
                            <div class="flip-card">
                                <div class="flip-card-inner">
                                  <div class="flip-card-front">
                                    <p></p>
                                    <p></p>
                                    <p><strong>{{item[0]}}</strong></p>
                                  </div>
                                  <div class="flip-card-back">
                                    <p></p>
                                    <p></p>
                                    <p>{{item[1]}}</p>
                                    <p>{{item[2]}}</p>
                                  </div>
                                </div>
                            </div>
                            </div>
                            {% endfor %}
                            
                        </div>
                    </div>
                </div>
            </main>
        
            
            <footer class="mt-auto text-white-50">
                <br>
                <p>Made by Zachary Laguna</p>
            </footer>
        </div>
    </body>

</html>
